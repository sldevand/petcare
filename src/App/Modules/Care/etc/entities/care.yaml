table:
    care
fields:
    petId:
        column: petId
        type: integer
        constraints:
            fk:
                reference: id
                table: pet
                cascade:
                - delete
    title:
        column: title
        type: text
        constraints:
            nullable: false
            unique: true
            minLength: 4
            maxLength: 256
    content:
        column: content
        type: text
    createdAt:
        column: createdAt
        type: text
    updatedAt:
        column: updatedAt
        type: text