table:
  passwordReset
fields:
  userId:
    column: userId
    type: integer
    constraints:
      fk:
        reference: id
        table: user
        cascade:
        - delete
        - update
  resetCode:
    column: resetCode
    type: text
    constraints:
      nullable: false
  mailSent:
    column: mailSent
    type: integer
  reset:
    column: reset
    type: integer
  createdAt:
    column: createdAt
    type: text
  updatedAt:
    column: updatedAt
    type: text