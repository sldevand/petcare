table:
  passwordReset
fields:
  userId:
    column: userId
    type: integer
    constraints:
      fk:
        reference: id
        table: user
        cascade:
        - delete
        - update
  passwordCode:
    column: passwordCode
    type: text
    constraints:
      nullable: false
  mailSent:
    column: mailSent
    type: integer
  reset:
    column: reset
    type: integer