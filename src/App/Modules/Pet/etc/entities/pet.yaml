table:
    pet
fields:
    userId:
        column: userId
        type: integer
        constraints:
            fk:
                reference: id
                table: user
                cascade:
                - delete
                - update
            unique: true
    name:
        column: name
        type: text
        constraints:
            nullable: false
            minLength: 3
            maxLength: 256
            unique: true
    dob:
        column: dob
        type: text
    specy:
        column: specy
        type: text
        constraints:
            nullable: false
            minLength: 3
            maxLength: 256
    createdAt:
        column: createdAt
        type: text
    updatedAt:
        column: updatedAt
        type: text